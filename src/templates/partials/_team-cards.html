<!-- team-cards begin -->
{% import "data/team-cards-data.html" as data %}
<section class="team-cards">
  <div class="team-cards__wrapper wrapper">
    <ul class="team-cards__list">
      {% for item in data.list %}
        {% if item.type === 'team' %}
          <li class="team-cards__item team-cards__team team-cards__team_{{ item.theme }}">
            <p class="team-cards__team-name">{{ item.name }}</p>
          </li>
        {% elseif item.type === 'person' %}
          <li class="team-cards__item team-cards__person">
            <img src="{{ item.photo }}" alt="Team person photo" class="team-cards__person-image">
            <p class="team-cards__person-name"> {{ item.name }}</p>
            <span class="team-cards__person-position">{{ item.position }}</span>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
<!-- team-cards end -->
